<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bike Index</title>
  </head>
  <body>
    <div class="container">
      <h1>Victim of theft? Search for stolen bikes below!</h1>
      <p>Simply enter the name of your city to view a list of all stolen bikes in your location.</p>
      <form>
        <label for="location">Enter a location:</label>
        <input id="location" type="text" name="location">
        <button type="submit" class="btn-success" id="bikeLocation">Search</button>
      </form>
      <div id="showBikes"></div>
    </div>
  </body>
</html>
